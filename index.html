<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SoundBoard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>SoundBoard</h1>
      <div class="buttons">
        <div class="space">
          <button type="button" id="victory">Victory!</button>
          <button type="button" id="fail">Fail!</button>
        </div>
        <div class="space">
          <button type="button" id="ding">Ding!</button>
          <button type="button" id="error">Error!</button>
        </div>
        <div class="space">
          <button type="button" id="jump">Jump!</button>
          <button type="button" id="deurbel">Deurbel!</button>
        </div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
